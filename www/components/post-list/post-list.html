<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../post-service/post-service.html">
<link rel="import" href="../post-card/post-card.html">

<polymer-element name="post-list" attributes="show">
    <template>
        <link rel="stylesheet" type="text/css" href="post-list.css">
        <post-service id="service" posts="{{posts}}"></post-service>
        <div hidden?="{{visible}}" layout vertical center>
        <template repeat="{{post in posts}}">
            <post-card favorite="{{post.favorite}}" on-favorite-tap="{{handleFavorite}}" hidden?="{{show == 'favorites' && !post.favorite}}">
                <img src="{{post.avatar}}" width="70" height="70">
                <h2>{{post.username}}</h2>
                <p>Signal: {{post.signal}}</p>
                <p>MAC: {{post.uid}}</p>
            </post-card>
            </template>
        </div>
    </template>
    <script src="post-list.js"></script>
</polymer-element>
