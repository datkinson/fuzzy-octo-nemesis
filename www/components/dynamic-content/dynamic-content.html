<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="dynamic-content" attributes="show">
        <link rel="stylesheet" type="text/css" href="dynamic-content.css">
    <template>
        <div id="current_content" hidden?="{{visible}}" layout vertical center>
            <h2>{{ currentContent.title }}</h2>
            <p>{{ currentContent.description }}</p>
        </div>
    </template>
    <script src="dynamic-content.js"></script>
</polymer-element>
